<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task manager</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Task manager application</h1>
        </header>

        <main>
            <form class="creating-form grid-container">
                <input
                    type="text"
                    class="creating-form__input grid-item"
                    placeholder="What do you have planned?"
                />
                <input
                    class="creating-form__submit grid-item2"
                    type="submit"
                    value="Add task"
                />
                <textarea
                    placeholder="Describe this task in a little more detail"
                    class="creating-form__description grid-item"
                ></textarea>
            </form>

            <section class="task-list">
                <h2>Tasks</h2>

                <div class="task-list__tasks"></div>
            </section>
        </main>

        <script src="main.js"></script>
    </body>
</html>
